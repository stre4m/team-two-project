name: GitHub Actions Demo
run-name: ${{ github.actor }} is start GitHub Actions ðŸš€
on: 
  push:
    branches: 
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: pull repository
        uses: actions/checkout@v4

      - name: set dotnet version
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: '8.0'

      - name: restore
        run: dotnet restore './KartowkaMarkowkaHub.Web/KartowkaMarkowkaHub.Web.csproj'

      - name: build
        run: dotnet build './KartowkaMarkowkaHub.Web/KartowkaMarkowkaHub.Web.csproj'

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: pull repository
        uses: actions/checkout@v4

      - name: set dotnet version
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: '8.0'

      - name: restore
        run: dotnet restore './KartowkaMarkowkaHub.Web/KartowkaMarkowkaHub.Web.csproj'

      - name: run tests
        run: dotnet test './KartowkaMarkowkaHub.Web/KartowkaMarkowkaHub.Web.csproj' --logger "trx;logfilename=test-results.trx" --verbosity detailed

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.trx

  notify:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: echo test status
        run: echo "Test results available at: ${{ steps.upload.outputs.artifact-path }}"
